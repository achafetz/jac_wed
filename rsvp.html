<section>
  <h4>RSVP</h4>
  <form method="post" action="https://formspree.io/a.chafetz+rsvp@gmail.com">
    <div class="row uniform">
      <div class="6u 12u$(xsmall)">
        <input type="text" name="1-name" id="demo-name" value="" placeholder="Name" />
      </div>
      <div class="6u$ 12u$(xsmall)">
        <input type="email" name="2-guest-email" id="demo-email" value="" placeholder="Email" />
      </div>
      <div class="12u$">
        <div class="select-wrapper">
          <select name="3-food-option" id="demo-category">
            <option value="">- Options -</option>
            <option value="Accept">Accept</option>
            <option value="Decline">Regretfully Decline</option>
          </select>
        </div>
      </div>
      <div class="4u 12u$(small)">
        <input type="radio" id="demo-priority-low" name="demo-priority" checked>
        <label for="demo-priority-low">Chicken</label>
      </div>
      <div class="4u 12u$(small)">
        <input type="radio" id="demo-priority-normal" name="demo-priority">
        <label for="demo-priority-normal">Beef</label>
      </div>
      <div class="4u$ 12u$(small)">
        <input type="radio" id="demo-priority-high" name="demo-priority">
        <label for="demo-priority-high">Vegetarian</label>
      </div>
      <div class="6u 12u$(small)">
        <input type="checkbox" id="demo-copy" name="demo-copy">
        <label for="demo-copy">Email me a copy</label>
      </div>
      <div class="12u$">
        <textarea name="demo-message" id="demo-message" placeholder="Any additional information" rows="6"></textarea>
      </div>
      <div class="12u$">
        <ul class="actions">
          <li><input type="submit" value="Send Message" class="special" /></li>
          <li><input type="reset" value="Reset" /></li>
        </ul>
      </div>
    </div>
  </form>
</section>
